<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pesquisar.css">
</head>
<body>

    <div id="pesquisar" class="pesquisar">
        <div class="pesqCampo">
            <label>ID</label>
            <input type="radio" name="pesquisa" value="id">
        </div>
        <div class="pesqCampo">
            <label>Nome</label>
            <input type="radio" name="pesquisa" value="nome" checked>
        </div>
        <div class="pesqCampo">
            <label>E-mail</label>
            <input type="radio" name="pesquisa" value="email">
        </div>
        <div class="pesqCampo">
            <label>Pesquisar</label>
            <input type="text" id="txt_pesquisa" name="txt_pesquisa">
        </div>
        <div class="pesqCampo">
            <button id="btn_pesquisa" class="btn_agenda">Pesquisar</button>
        </div>
    </div>
    <div id="resultado">

    </div>
    
    <script type="module" src="../scripts/pesquisar.js"></script>
</body>
</html>
