<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pesquisar.css">
</head>
<body>

    <div id="pesquisar" class="pesquisar">
        <div class="pesqCampo">
            <label>ID</label>
            <input type="radio" name="pesquisa" value="id">
        </div>
        <div class="pesqCampo">
            <label>Nome</label>
            <input type="radio" name="pesquisa" value="nome" checked>
        </div>
        <div class="pesqCampo">
            <label>Telefone</label>
            <input type="radio" name="pesquisa" value="telefone">
        </div>
        <div class="pesqCampo">
            <label>E-mail</label>
            <input type="radio" name="pesquisa" value="email">
        </div>
        <div class="pesqCampo">
            <label>Pesquisar</label>
            <input type="text" id="txt_pesquisa" name="txt_pesquisa">
        </div>
        <div class="pesqCampo">
            <button id="btn_pesquisa" class="btn_agenda">Pesquisar</button>
        </div>
    </div>
    
    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="titulo c1">id</div>
                <div class="titulo c2">nome</div>
                <div class="titulo c3">telefone</div>
                <div class="titulo c4">e-mail</div>
            </div>

            <div id="dados" class="dados">
                <!-- <div class="dados_linhas">    
                    <div class="col c1">id</div>
                    <div class="col c2">nome</div>
                    <div class="col c3">telefone</div>
                    <div class="col c4">e-mail</div>
                </div> -->
            </div>
        </div>
    </div>    
    
    <script src="../scripts/pesquisar.js" type="module"></script>
</body>
</html>
