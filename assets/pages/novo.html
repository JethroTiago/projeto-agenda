<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/novo.css">
    <link rel="stylesheet" href="../css/gestao.css">
</head>

<h1>NOVO</h1>

<body class="novo">
    <div class="formContainer">
        <div class="formCampo">
            <label>Nome</label>
            <input type="text" name="form_nome" id="form_nome" placeholder="Digite seu nome completo">
        </div>
        <div class="formCampo">
            <label>Telefone</label>
            <input type="text" name="form_tel" id="form_tel" placeholder="Celular com DDD">
        </div>
        <div class="formCampo">
            <label>E-mail</label>
            <input type="text" name="form_email" id="form_email" placeholder="E-mail principal para contato">
        </div>
    </div>
    <div class="botoesContainer">
        <button class="btn_agenda" id="btn_gravar">Gravar</button>
        <button class="btn_agenda" id="btn_cancelar">Cancelar</button>
    </div>

    <script src="../scripts/novo.js"></script>
</body>
</html>
